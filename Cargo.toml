[package]
edition = "2021"
name = "bevy_dutch_road_highway_node_network"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = {version = "0.6.1", features = ["dynamic"]}
bevy_prototype_lyon = "0.4.0"
bevy_shapefile = {path = "./bevy_shapefile"}

bincode = "1.3.3"
network = {path = "./network"}

rusqlite = {version = "0.27.0", features = ["bundled"]}

zstd = "0.11"
serde = {version = "1.0.136", features = ["derive"]}

[profile.dev.package.bevy_shapefile]
opt-level = 3

[profile.dev.package.bevy]
opt-level = 3

[profile.dev.package.bevy_prototype_lyon]
opt-level = 3

[workspace]
members = ["bevy_shapefile", "network", "tools/dbf_to_sql"]
